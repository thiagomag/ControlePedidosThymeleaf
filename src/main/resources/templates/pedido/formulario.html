<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}">
    <title>Mudi</title>
</head>
<body>
<div th:replace="~{base :: Logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo pedido')}"></div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="nome do produto"/>
                <small>Informe o nome do produto</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erros do nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url do produto"/>
                <small>Procure em um site o produto que deseja</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erros da url do produto
                </div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Url</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url da imagem"/>
                <small>Procure em um site a url da imagem do produto</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erros da url da imagem.
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Url</label>
                <textarea class="form-control" name="descricao"
                          placeholder="Adicione uma descrição do produto"></textarea>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
